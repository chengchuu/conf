# Block access to version control directories
location ~ /\.(git|svn|hg|bzr) {
    deny all;
    return 403;
}

# Block access to database files
location ~ \.(sql|sqlite|db|mdb)$ {
    deny all;
    return 403;
}

# Block access to sensitive file extensions
location ~ \.(secret\.json|config\.json|prd\.js|prod\.js|production\.js)$ {
    deny all;
    return 403;
}

# Block access to private keys and certificates
location ~* \.(env|secret|key|pem|crt|p12|pfx|asc|sql|sqlite|db|md)$ {
    deny all;
    return 403;
}
