# Block access to version control directories
location ~ /\.(git|svn|hg|bzr) {
    deny all;
    return 403;
}

# Block access to sensitive file extensions
location ~* \.(secret\.json|config\.json|prd\.js|prod\.js|production\.js)$ {
    deny all;
    return 403;
}

# Block access to database, private keys and certificates
location ~* \.(env|key|pem|crt|p12|pfx|asc|sql|sqlite|db|mdb|md)$ {
    deny all;
    return 403;
}

# Block access to source code files
location ~* \.(asp|aspx|jsp|cgi|pl|py|rb|sh|bash)$ {
    deny all;
    return 403;
}
